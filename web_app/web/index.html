<!DOCTYPE html>
<html lang="en">

<head>
    <title>Translator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/record.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <h4>Eng-Viet Translator</h4>
                <ul class="nav nav-pills nav-stacked">
                    <div class="form-group">
                        <label>Attention</label>
                        <select class="form-control" id="attention_type">
                            <option value="bahdanau">Bahdanau Attention</option>
                            <option value="luong">Luong Attention</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="example-number-input" class="col-2 col-form-label">Beam width</label>
                        <div class="col-10">
                            <input class="form-control" type="number" value="5" id="beam_width">
                        </div>
                    </div>
                </ul>
            </div>

            <div class="col-sm-9">
                <form>
                    <div class="form-group">
                        <label for="English">English</label>
                        <textarea class="form-control" id="english_text" rows="3"></textarea>
                        <i class="fas fa-microphone fa-lg icon" id="mic-icon"></i>&nbsp;
                        <i class="fa fa-volume-up fa-lg icon" id="speaker-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="Vietnamese">Vietnamese (gready search)</label>
                        <textarea class="form-control" id="vietnamese_text_gready" rows="3" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Vietnamese">Vietnamese (beam search)</label>
                        <textarea class="form-control" id="vietnamese_text_beam" rows="10" ></textarea>
                    </div>
                    <button id="btn-translate" type="button" class="btn btn-primary">Translate</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <p>Footer Text</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/record_script.js"></script>
</body>

</html>
